<!DOCTYPE html>
<html>
<head>
  <title>CSV Data</title>
</head>
<body>
  <h1>First 5 Rows of {{ file_path }}</h1>
  <table>
    <thead>
      <tr>
        {% for col in data[0].keys() %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          {% for value in row.values() %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
